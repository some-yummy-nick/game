<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="body">
<div class="wrapper">
  <div class="content">
    <main class="main">
      <div class="girl" id="js-girl"></div>
      <div class="footer">
        <div class="friends">
          <button type="button" class="friends__arrow friends__arrow_left reset-btn" id="js-prev">
            <img src="/images/left.png" alt="left">
          </button>
          <div class="friends__slider">
            <div class="friends__items" id="js-slider-wrapper" data-current="0" data-slide="8">
              <div class="friends__item js-slider-item">
                <button class="friends__add reset-btn" type="button">
                  <img src="/images/plus.png" alt="plus">
                </button>
                <div class="friends__user">
                  <img src="/images/user.png" alt="user">
                </div>
              </div>
              <div class="friends__item">
                <div class="friends__user">
                  <img src="/images/user.png" alt="user">
                </div>
              </div>
              <div class="friends__item">
                <div class="friends__user">
                  <img src="/images/user.png" alt="user">
                </div>
              </div>
              <div class="friends__item">
                <div class="friends__user">
                  <img src="/images/user.png" alt="user">
                </div>
              </div>
              <div class="friends__item">
                <div class="friends__user">
                  <img src="/images/user.png" alt="user">
                </div>
              </div>
              <div class="friends__item">
                <div class="friends__user">
                  <img src="/images/user.png" alt="user">
                </div>
              </div>
              <div class="friends__item"></div>
              <div class="friends__item"></div>
              <div class="friends__item"></div>
            </div>
          </div>
          <button type="button" class="friends__arrow friends__arrow_right reset-btn" id="js-next">
            <img src="/images/right.png" alt="right">
          </button>
        </div>
        <div class="navigation">
          <div class="navigation__items">
            <div class="navigation__item">
              <button type="button" class="navigation__button reset-btn">
                <img class="navigation__image navigation__normal" src="/images/chat.png" alt="">
                <img class="navigation__image navigation__hover" src="/images/chat-hover.png" alt="">
              </button>
            </div>
            <div class="navigation__item">
              <button type="button" class="navigation__button reset-btn" id="js-go">
                <img src="/images/action.png" alt="">
              </button>
            </div>
            <div class="navigation__item">
              <button type="button" class="navigation__button reset-btn">
                <img src="/images/mail.png" alt="">
              </button>
            </div>
            <div class="navigation__item">
              <button type="button" class="navigation__button reset-btn" id="js-show-modal">
                <img src="/images/rating.png" alt="">
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--modal start-->
    <div class="modal" id="js-modal">
      <div class="modal__overlay" id="js-modal-overlay"></div>
      <div class="modal__content" id="js-modal-content">
        <button class="modal__close reset-btn" id="js-close-modal">
          <img src="/images/close.png" width="26" height="26" alt="">
        </button>
        <div class="modal__title">Рейтинг игроков</div>
        <div class="table" id="js-table">
          <div class="table__head">
            <div class="table__prop">Место</div>
            <div class="table__prop">Имя Фамилия</div>
            <div class="table__prop">Опыт</div>
          </div>
        </div>
      </div>
    </div>
    <!--modal end-->
    <template id="js-table-row">
      <div class="table__row">
        <div class="table__value js-id"></div>
        <div class="table__value js-name"></div>
        <div class="table__value js-points"></div>
      </div>
    </template>
  </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
